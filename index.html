<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt|Fredericka+the+Great|Emilys+Candy|Anton" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="calc-keys">
            <button class="clear" value="c" onclick="C()">C</button>
            <form name="form">
                <input class="displayscreen" name="displayscreen">
            </form>
        </div>
        <div class="calc-keys">
                <button value="7" onclick="insert(7)">7</button>
                <button value="8" onclick="insert(8)">8</button>
                <button value="9" onclick="insert(9)">9</button>
                <button class="operator" value="/" onclick="insert('/')">/</button>
        </div>
        <div class="calc-keys">
                <button value="4" onclick="insert(4)">4</button>
                <button value="5" onclick="insert(5)">5</button>
                <button value="6" onclick="insert(6)">6</button>
                <button class="operator" value="*" onclick="insert('*')">*</button>
        </div>
        <div class="calc-keys">
                <button value="1" onclick="insert(1)">1</button>
                <button value="2" onclick="insert(2)">2</button>
                <button value="3" onclick="insert(3)">3</button>
                <button class="operator" value="-" onclick="insert('-')">-</button>
        </div>
        <div class="calc-keys">
                <button value="0" onclick="insert(0)">0</button>
                <button class="decimal" value="." onclick="insert('.')">.</button>
                <button class="operator" value="=" onclick="equal()">=</button>
                <button class="operator" value="+" onclick="insert('+')">+</button>
        </div>
    </div>
</body>

</html>
